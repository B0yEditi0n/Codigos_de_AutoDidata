<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
    <link rel="stylesheet" type="text/css" href="CSS_/estilo_de_site.css"
</head>
<body>
    <div> 
    <p>aqui Fica como inserir uma imagem</p>

    <figure class="imagem_hulk"><!--Essa Tag dá a imagem um sentido Semantico delimitando a imagem-->
        <!--Uma class ajuda a separar formatações gerais de imagens-->
        <img src="Imagens_Referências/001.jpeg"/> <!--Altura utilizase height e Largura width,-->
        <figcaption><!--Serve como legendas para ajudar principalmente com motores de busca para sites-->
            <h1>Mulher Hulk - Vingadores 2018</h1>
            <p>Aqui vemos a mulher hulk em seu visual classico em uma arte semelhante ao estilo manga, sendo envolvida por correntes em fundo que se mescla a petalas de rosa</p>
        </figcaption>
    </figure>    
    <!--Esse Metodo não diminui a qualidade da imagem para isso use o GIMP-->
    </div>
</body>
</html>
