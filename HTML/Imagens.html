<body>
    <p>aqui Fica como inserir uma imagem</p>
    <figure><!--Essa Tag dá a imagem um sentido Semantico delimitando a imagem-->
        <img src="Imagens_Referências/001.jpeg"/> <!--Altura utilizase height e Largura width,-->
        <figcaption><!--Serve como legendas para ajudar principalmente com motores de busca para sites-->
            <h1 style="font-family: Arial; font-style:oblique;font-size: 10px;">Mulher Hulk - Vingadores 2018</h1>
            <p style="font-family: Arial; font-style:oblique ;font-size: 10px;">Aqui vemos a mulher hulk em seu visual classico em uma arte semelhante ao estilo manga, sendo envolvida por correntes em fundo que se mescla a petalas de rosa</p>
        </figcaption>
    </figure>
    
    <!--Esse Metodo não diminui a qualidade da imagem para isso use o GIMP-->
</body>
